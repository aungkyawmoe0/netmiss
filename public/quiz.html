<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        .question { margin-bottom: 20px; }
        button { padding: 10px 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz</h1>
        <div id="quiz-container"></div>
        <button onclick="submitQuiz()">Submit</button>
        <p id="result"></p>
    </div>
    <script>
        async function loadQuiz() {
            let response = await fetch('/questions');
            let questions = await response.json();
            let container = document.getElementById('quiz-container');
            questions.forEach((q, index) => {
                let questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `
                    <p>${q.question}</p>
                    ${q.options.map((opt, i) => `<input type="radio" name="q${index}" value="${i}"> ${opt}<br>`).join('')}
                `;
                container.appendChild(questionDiv);
            });
        }

        async function submitQuiz() {
            let container = document.getElementById('quiz-container');
            let answers = [];
            container.querySelectorAll('input[type="radio"]:checked').forEach((input, index) => {
                answers.push({ question: index, answer: parseInt(input.value) });
            });

            let response = await fetch('/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(answers)
            });
            let result = await response.json();
            let resultContainer = document.getElementById('result');
            resultContainer.textContent = 'Your score is: ' + result.score;
        }

        loadQuiz();
    </script>
</body>
</html>
